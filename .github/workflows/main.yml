name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
  
    steps:

    - uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.3
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    - name: Build Debug
      run: msbuild TameMyCerts\TameMyCerts.csproj -property:Configuration=debug

    - name: Find mc.exe
      run: |
        $path = Get-ChildItem -Path "C:\Users\runneradmin\.nuget\" -Recurse -Filter "mc.exe" -ErrorAction SilentlyContinue
        if ($null -ne $path) {
            Write-Output "mc.exe found at: $($path.FullName)"
        } else {
            Write-Output "mc.exe not found."
            exit 1
        }
      shell: pwsh

    - name: Build ETW Manifest
      run: msbuild Support.GenerateETWManifest\Support.GenerateETWManifest.csproj -property:Configuration=release

    - name: Build TameMyCerts.Test
      run: msbuild TameMyCerts\TameMyCerts.csproj -property:Configuration=release

    - name: Run xunit tests
      run: dotnet test --no-build --verbosity minimal